name: freeze
on: push

jobs:
  freeze:
    runs-on: ubuntu-latest
    steps:
    - run: node # This command starts interactive and is waiting input
    - run: git --version
    - run: git clone https://github.com/nektos/act2 # This repo doesn't exist, trigger password prompt
      continue-on-error: true
      id: checkout
    - run: exit ${{ needs.checkout.outcome != 'failure' && '1' || '0' }} # check if git actually failed